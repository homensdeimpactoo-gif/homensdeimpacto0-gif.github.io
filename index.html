<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Homens de Impacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0b2d45, #02070c);
      color: #ffffff;
      overflow-x: hidden;
    }

    /* HERO IMERSIVO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .logo-wrapper {
      position: relative;
      max-width: 90vw;
      margin-bottom: 50px;
    }

    .logo-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.55) 100%
      );
      pointer-events: none;
    }

    .logo-full {
      max-width: 900px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 35px 70px rgba(0,0,0,0.95));
    }

    .hero-text {
      max-width: 900px;
      font-size: 1.35rem;
      line-height: 1.8;
      margin-bottom: 55px;
      color: #f0f0f0;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #f0d57a, #d4af37);
      color: #000;
      padding: 18px 56px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s ease;
      box-shadow: 0 16px 40px rgba(0,0,0,0.75);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 55px rgba(0,0,0,0.95);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .logo-full {
        max-width: 95vw;
      }

      .hero-text {
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="logo-wrapper">
      <img 
        src="logo-homens-de-impacto.png" 
        alt="Homens de Impacto" 
        class="logo-full"
      >
    </div>

    <p class="hero-text">
      <strong>Homens despertados por Deus</strong> para viver com propósito,
      caráter e autoridade, transformando famílias, igrejas e a sociedade.
    </p>

    <a href="#inscricao" class="btn">Quero Participar</a>
  </section>

</body>
</html>
