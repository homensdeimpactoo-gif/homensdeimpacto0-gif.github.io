<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Homens de Impacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0c2f46, #02070c);
      color: #ffffff;
      overflow-x: hidden;
    }

    /* HERO IMERSIVO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .logo-full {
      max-width: 80vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      margin-bottom: 40px;
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.9));
    }

    .hero-text {
      max-width: 900px;
      font-size: 1.4rem;
      line-height: 1.7;
      margin-bottom: 50px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #f0d57a, #d4af37);
      color: #000;
      padding: 18px 52px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
      box-shadow: 0 14px 35px rgba(0,0,0,0.7);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.9);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .logo-full {
        max-width: 95vw;
        max-height: 50vh;
      }

      .hero-text {
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <img 
      src="logo-homens-de-impacto.png" 
      alt="Homens de Impacto" 
      class="logo-full"
    >

    <p class="hero-text">
      <strong>Homens despertados por Deus</strong> para viver com propósito,
      caráter e autoridade, transformando famílias, igrejas e a sociedade.
    </p>

    <a href="#inscricao" class="btn">Quero Participar</a>
  </section>

</body>
</html>
