<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Homens de Impacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #050e16;
      color: #fff;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b2d45, #02070c);
      padding: 40px 20px;
    }

    .hero-card {
      max-width: 900px;
      width: 100%;
      background: rgba(0,0,0,0.55);
      border: 2px solid rgba(212,175,55,0.35);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,0.9);
    }

    .hero-card img {
      max-width: 300px;
      width: 100%;
      margin-bottom: 35px;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
    }

    .hero-card p {
      font-size: 1.3rem;
      line-height: 1.7;
      margin-bottom: 45px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #f0d57a, #d4af37);
      color: #000;
      padding: 18px 48px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    @media (max-width: 600px) {
      .hero-card {
        padding: 45px 25px;
      }

      .hero-card p {
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-card">
      <img src="logo-homens-de-impacto.png" alt="Homens de Impacto">

      <p>
        <strong>Homens despertados por Deus</strong> para viver com propósito,
        caráter e autoridade, transformando famílias, igrejas e a sociedade.
      </p>

      <a href="#" class="btn">Quero Participar</a>
    </div>
  </section>

</body>
</html>
