<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Homens de Impacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0b2d45, #02070c);
      color: #ffffff;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .hero-content {
      max-width: 860px;
      width: 100%;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      margin-bottom: 35px;
      filter: drop-shadow(0 18px 35px rgba(0,0,0,0.85));
    }

    .hero-content p {
      font-size: 1.3rem;
      line-height: 1.7;
      margin-bottom: 45px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #f0d57a, #d4af37);
      color: #000;
      padding: 16px 44px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05rem;
      transition: 0.3s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.8);
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .logo {
        max-width: 240px;
      }

      .hero-content p {
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <img src="logo-homens-de-impacto.png" alt="Homens de Impacto" class="logo">

      <p>
        <strong>Homens despertados por Deus</strong> para viver com propósito,
        caráter e autoridade, transformando famílias, igrejas e a sociedade.
      </p>

      <a href="#inscricao" class="btn">Quero Participar</a>
    </div>
  </section>

</body>
</html>
